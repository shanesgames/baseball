<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Batting Cage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app"></div>

    <!-- Top-left HUD -->
    <div id="hud">
      <div class="hud-panel">
        <div class="hud-row">
          <span class="label">Pitch</span>
          <span id="pitch-type">â€“</span>
        </div>
        <div class="hud-row">
          <span class="label">Velocity</span>
          <span><span id="pitch-mph">0</span> mph</span>
        </div>
        <div class="hud-row">
          <span class="label">Result</span>
          <span id="result-text">Ready</span>
        </div>
        <div class="hud-row">
          <span class="label">Strikes</span>
          <span id="strikes-value">0</span>
        </div>
        <div class="hud-row">
          <span class="label">Outs</span>
          <span id="outs-value">0</span>
        </div>
        <div class="hud-row">
          <span class="label">Distance</span>
          <span><span id="distance-value">0</span> ft</span>
        </div>
        <div class="hud-row">
          <span class="label">Score</span>
          <span id="score-value">0</span>
        </div>
        <div class="hud-row pitch-row">
          <button id="pitch-button" type="button">PITCH</button>
        </div>
      </div>
    </div>

    <!-- Center strike-zone overlay + reticle (PCI-like) -->
    <div id="zone-overlay-wrapper">
      <div id="strike-zone-overlay">
        <div id="reticle"></div>
      </div>
    </div>

    <!-- Right-side controls -->
    <div id="controls-panel">
      <h2>Controls</h2>
      <ul>
        <li><strong>Enter / PITCH</strong>: throw pitch</li>
        <li><strong>Mouse</strong>: move reticle inside zone</li>
        <li><strong>Click / Space</strong>: swing</li>
        <li><strong>D</strong>: toggle debug/zone outlines</li>
      </ul>
      <p class="hint">
        Click <strong>PITCH</strong> to start. Aim with mouse. Swing when the
        ball crosses the zone.
      </p>
    </div>

    <!-- Debug overlay text -->
    <div id="debug-overlay" class="debug-hidden">
      <pre id="debug-text"></pre>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
